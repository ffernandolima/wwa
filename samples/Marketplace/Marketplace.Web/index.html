<!DOCTYPE html>
<html ng-app="App">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Marketplace App</title>

    <!-- Inject: CSS -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="lib/awesome-bootstrap-checkbox.css" rel="stylesheet" />

    <!-- App: CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/theme.blue.css" rel="stylesheet" />    
    <link href="css/modal.css" rel="stylesheet" />
    <link href="css/view.css" rel="stylesheet" />
    <link href="css/toastr.custom.css" rel="stylesheet" />
</head>

<body>
    <section id="container">
        <!--header start-->
        <div ui-view="topbar">
            <!-- Partial view rendering -->
        </div>
        <!--header end-->

        <!--sidebar start-->
        <div ui-view="menubar" class="desktop-menu">
            <!-- Partial view rendering -->
        </div>
        <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div ui-view="content">
                    <!-- Partial view rendering -->
                </div>
            </section>
        </section>
        <!--main content end-->

        <!--footer start-->
        <footer class="site-footer">
            <div class="text-center" style="height: 20px;">
                <span>Copyright © 2017 <a href="http://twitter.com/wwdenis">Denis Da Silva</a> - GitHub: <a href="http://github.com/wwdenis">@wwdenis</a> </span>
                <a href="#!/" class="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
        <!--footer end-->
    </section>

    <!-- Dependencies -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/toastr.js"></script>
    <script src="lib/mask.js"></script>

    <script src="lib/jquery.dcjqaccordion.2.7.js" class="include"></script>
    <script src="lib/jquery.scrollTo.js"></script>
    <script src="lib/jquery.nicescroll.js"></script>
    
    <!-- Nav bar -->
    <script src="css/nav-bar.js"></script>

    <!-- AngularJS App -->
    <script src="app/app.js"></script>

</body>

</html>
