<h3>
    <i class="fa fa-angle-right"></i>Customer: Detail
</h3>
<!-- CT: Controller alias -->
<div class="row" ng-init="CT.Init()">
    <div class="col-lg-12">
        <div class="form-panel">
            <form method="post">
                <input type="hidden" value="" ng-model="Id" />
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            Name: {{Item.Name}}
                        </div>
                        <div class="col-xs-6">
                            Phone Number: {{Item.PhoneNumber}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            Address: {{Item.Address}}
                        </div>
                        <div class="col-xs-6">
                            City: {{Item.City}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3">
                            Zip Code: {{Item.ZipCode}}
                        </div>
                        <div class="col-xs-3">
                            Province: {{Item.ProvinceName}}
                        </div>
                        <div class="col-xs-6">
                            Country: {{Item.CountryName}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3 col-md-2">
                            <a href="#!/products" type="button" class="btn pesq btn-primary pull-right">
                                Back
                            </a>
                        </div>
                    </div>
                </div>
            </form>
            <br />
        </div>
    </div><!-- col-lg-12-->
</div>
<div class="progressContainer" ng-show="IsBusy">
    <div class="progress"></div>
</div>
