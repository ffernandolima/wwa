<h3>
    <i class="fa fa-angle-right"></i>User
</h3>
<!-- CT: Controller alias -->
<div class="row" ng-init="CT.Init()">
    <div class="col-lg-12">
        <div class="form-panel">
            <form method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label">Name:*</label>
                            <input type="text" class="form-control"
                                   ng-model="Form.Name" ng-change="CT.ClearRule('Name')" />
                            <div ng-class="CT.RuleStyle('Name')">{{CT.RuleMessage('Name')}}</div>
                        </div>
                        <div class="col-xs-6">
                            <label class="control-label">Email:*</label>
                            <input type="text" class="form-control"
                                   ng-model="Form.Email" ng-change="CT.ClearRule('Email')" />
                            <div ng-class="CT.RuleStyle('Email')">{{CT.RuleMessage('Email')}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="" class="control-label">Role:*</label>

                            <select class="form-control"
                                    ng-options="opt.Id as opt.Name for opt in Roles"
                                    ng-model="Form.RoleId"
                                    ng-change="CT.ClearRule('RoleId')">
                                <option value="">Choose</option>
                            </select>
                            <div ng-class="CT.RuleStyle('RoleId')">{{CT.RuleMessage('RoleId')}}</div>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label">Phone Number:</label>
                            <input type="text" value="" maxlength="15" class="form-control tel"
                                   ng-model="Form.PhoneNumber" 
                                   ng-change="CT.ClearRule('PhoneNumber')"
                                   ui-mask="(99) 9999-99999" />
                            <div ng-class="CT.RuleStyle('PhoneNumber')">{{CT.RuleMessage('PhoneNumber')}}</div>
                        </div>
                        <div class="col-xs-2">
                            <br />
                            <div class="checkbox checkbox-primary">
                                <input id="active" class="styled" type="checkbox"
                                       ng-model="Form.Active" ng-disabled="CT.IsNew()">
                                <label for="active">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-xs-3 col-md-2">
                        <button type="button" class="btn pesq btn-primary btn-block pull-right" ng-click="CT.Back()">
                            <span class="glyphicon glyphicon-arrow-left"></span> &nbsp;Cancel
                        </button>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <button type="button" class="btn pesq btn-success btn-block pull-right" ng-click="CT.Save()">
                            <span class="glyphicon glyphicon-floppy-save"></span> &nbsp;Save
                        </button>
                    </div>
                </div>
            </form>
            <br />
        </div>
    </div><!-- col-lg-12-->
</div>
<div class="progressContainer" ng-show="IsBusy">
    <div class="progress"></div>
</div>
