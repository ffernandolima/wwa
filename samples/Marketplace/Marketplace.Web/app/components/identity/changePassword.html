<h3>
    <i class="fa fa-angle-right"></i>Change Password
</h3>
<!-- CT: Controller alias -->
<div class="row" ng-init="CT.Init()">
    <div class="col-lg-12">
        <div class="form-panel">
            <form method="post">

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-md-5">
                            <label class="control-label">Old Password:</label>
                            <input type="password" class="form-control"
                                   ng-model="Input.OldPassword" ng-change="CT.ClearRule('OldPassword')" />
                            <div ng-class="CT.RuleStyle('Password')">{{CT.RuleMessage('OldPassword')}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-md-5">
                            <label class="control-label">New Password:</label>
                            <input type="password" class="form-control"
                                   ng-model="Input.NewPassword" ng-change="CT.ClearRule('NewPassword')" />
                            <div ng-class="CT.RuleStyle('NewPassword')">{{CT.RuleMessage('NewPassword')}}</div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-3 col-md-2">
                        <button type="button" class="btn pesq btn-primary btn-block pull-right" ng-click="CT.Back()">
                            <span class="glyphicon glyphicon-arrow-left"></span> &nbsp;Cancel
                        </button>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <button type="button" class="btn pesq btn-success btn-block pull-right" ng-click="CT.Confirm()">
                            <span class="glyphicon glyphicon-floppy-save"></span> &nbsp;Confirm
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="clearfix">
        </div>

    </div><!-- col-lg-12-->
</div>
<div class="progressContainer" ng-show="IsBusy">
    <div class="progress"></div>
</div>
