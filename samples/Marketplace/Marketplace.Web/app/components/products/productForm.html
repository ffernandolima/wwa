<h3>
    <i class="fa fa-angle-right"></i>Product
</h3>
<!-- CT: Controller alias -->
<div class="row" ng-init="CT.Init()">
    <div class="col-lg-12">
        <div class="form-panel">
            <form method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label">Name:*</label>
                            <input type="text" class="form-control"
                                   ng-model="Form.Name" ng-change="CT.ClearRule('Name')" />
                            <div ng-class="CT.RuleStyle('Name')">{{CT.RuleMessage('Name')}}</div>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            <!-- Typeahead: Bootstrap autocomplete component -->
                            <label for="" class="control-label">Dealer:</label>
                            <span ng-show="Dealer.IsLoading" class="pull-right">
                                <i class="glyphicon glyphicon-refresh"></i> Searching...
                            </span>
                            <span ng-show="Dealer.NoResults" class="pull-right">
                                <i class="glyphicon glyphicon-remove"></i> No results
                            </span>
                            <input type="text" class="form-control"
                                   placeholder="Search for Dealer Name"
                                   wa-focus="true"
                                   ng-model="Dealer.Model"
                                   uib-typeahead="opt as opt.Name for opt in CT.SearchDealer($viewValue)"
                                   typeahead-min-length="3"
                                   typeahead-editable="false"
                                   typeahead-loading="Dealer.IsLoading"
                                   typeahead-no-results="Dealer.NoResults"
                                   typeahead-on-select="Form.DealerId = Dealer.Model.Id"
                                   ng-change="Form.DealerId = Dealer.Model.Id" />
                            <div ng-class="CT.RuleStyle('DealerId')">{{CT.RuleMessage('DealerId')}}</div>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label">Detail:*</label>
                            <input type="text" class="form-control"
                                   ng-model="Form.Detail" ng-change="CT.ClearRule('Detail')" />
                            <div ng-class="CT.RuleStyle('Name')">{{CT.RuleMessage('Detail')}}</div>
                        </div>

                        <div class="col-xs-6">
                            <label for="" class="control-label">Category:*</label>

                            <select class="form-control"
                                    ng-options="opt.Id as opt.Name for opt in Categories"
                                    ng-model="Form.CategoryId"
                                    ng-change="CT.ClearRule('CategoryId')">
                                <option value="">Choose</option>
                            </select>
                            <div ng-class="CT.RuleStyle('CategoryId')">{{CT.RuleMessage('CategoryId')}}</div>
                        </div>

                    </div>

                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label">Stock:*</label>
                            <input type="text" class="form-control"
                                    ng-model="Form.Stock"
                                    ng-change="CT.ClearRule('Stock')"
                                    ng-disabled="CT.IsEdit()" />
                            <div ng-class="CT.RuleStyle('Stock')">{{CT.RuleMessage('Stock')}}</div>
                        </div>

                        <div class="col-xs-6">
                            <label class="control-label">Price:*</label>
                            <input type="text" class="form-control"
                                   ng-model="Form.Price"
                                   ng-change="CT.ClearRule('Price')"
                                   ng-disabled="CT.IsEdit()" />
                            <div ng-class="CT.RuleStyle('Price')">{{CT.RuleMessage('Price')}}</div>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        
                        <div class="col-xs-2">
                            <br />
                            <div class="checkbox checkbox-primary">
                                <input id="active" class="styled" type="checkbox"
                                       ng-model="Form.Active" ng-disabled="CT.IsNew()">
                                <label for="active">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-md-2">
                        <button type="button" class="btn pesq btn-primary btn-block pull-right" ng-click="CT.Back()">
                            <span class="glyphicon glyphicon-arrow-left"></span> &nbsp;Cancel
                        </button>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <button type="button" class="btn pesq btn-success btn-block pull-right" ng-click="CT.Save()">
                            <span class="glyphicon glyphicon-floppy-save"></span> &nbsp;Save
                        </button>
                    </div>
                </div>
            </form>
            <br />
        </div>
    </div><!-- col-lg-12-->
</div>
<div class="progressContainer" ng-show="IsBusy">
    <div class="progress"></div>
</div>
