<h3>
    <i class="fa fa-angle-right"></i>User: Detail
</h3>
<!-- CT: Controller alias -->
<div class="row" ng-init="CT.Init()">
    <div class="col-lg-12">
        <div class="form-panel">
            <form method="post">
                <input type="hidden" value="" ng-model="Id" />
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-5">
                            Name: {{Item.Name}}
                        </div>
                        <div class="col-xs-3">
							Role: {{Item.RoleName}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-5">
                            Email: {{Item.Email}}
                        </div>
                        <div class="col-xs-3">
                            Phone Number: {{Item.PhoneNumber}}
                        </div>
                    </div>
                </div>

                <a href="#!/users" class="btn btn-primary">Back</a>
            </form>
            <br />
        </div>
    </div><!-- col-lg-12-->
</div>
<div class="progressContainer" ng-show="IsBusy">
    <div class="progress"></div>
</div>
