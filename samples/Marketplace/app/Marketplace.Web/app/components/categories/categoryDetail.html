<h3>
    <i class="fa fa-angle-right"></i>Category: Detail
</h3>
<!-- CT: Controller alias -->
<div class="row" ng-init="CT.Init()">
    <div class="col-lg-12">
        <div class="form-panel">
            <form method="post">

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-md-10">
                            <label class="control-label">Name:</label>
                            <input type="text" class="form-control" disabled="disabled" ng-model="Form.Name" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-md-10">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox2" class="styled" type="checkbox" disabled="disabled" ng-model="Form.Active">
                                <label for="checkbox2">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-3 col-md-2">
                        <a href="#!/categories" type="button" class="btn pesq btn-primary pull-right">
                            Back
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="clearfix">
        </div>

    </div><!-- col-lg-12-->
</div>
<div class="progressContainer" ng-show="IsBusy">
    <div class="progress"></div>
</div>
